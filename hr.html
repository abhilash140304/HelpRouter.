#HTML

<input type="email" id="email" placeholder="Email Address">
    <input type="text" id="phoneNumber" placeholder="Phone Number">
    <input type="password" id="password" placeholder="Password">
    <button onclick="verifyCredentials()">Submit</button>
</div>

<div id="welcomePage" class="full-page hidden">
    <h1 id="welcomeMessage">Welcome To Helprouter</h1>
</div>

<div id="mainContent" class="full-page hidden">
    <div class="navbar">
        <button onclick="navigateTo('requestHelpPage')">Request Help</button>
        <button onclick="navigateTo('notificationsPage')">Notifications</button>
        <button onclick="navigateTo('profilePage')">My Profile</button>
    </div>
</div>

<div id="requestHelpPage" class="full-page hidden">
    <h2>Request Help</h2>
    <input type="text" id="requestName" placeholder="Name">
    <textarea id="helperMessage" placeholder="Message for Helpers"></textarea>
    <input type="text" id="requestLocation" placeholder="Location">
    <label><input type="checkbox" id="isEmergency"> Is It Emergency?</label>
    <label><input type="checkbox" id="shareMobileNumber"> Share Mobile Number?</label>
    <button onclick="sendHelpRequest()">Send Request</button>
    <button class="back-button" onclick="navigateTo('mainContent')">Back</button>
</div>

<div id="notificationsPage" class="full-page hidden">
    <h2>Notifications</h2>
    <div id="notificationsContent"></div>
    <button class="back-button" onclick="navigateTo('mainContent')">Back</button>
</div>

<div id="profilePage" class="full-page hidden">
    <h2>My Profile</h2>
    <div id="profileContent"></div>
    <button class="back-button" onclick="navigateTo('mainContent')">Back</button>
</div>

<div id="successPopup" class="popup hidden">
    <p>You have successfully signed in!</p>
</div>

<script src="scripts.js"></script>
</body>
</html>
